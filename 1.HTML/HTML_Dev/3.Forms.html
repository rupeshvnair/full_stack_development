<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn Forms</title>
  </head>
  <body>
    <form action="https://www.facebook.com" method="get">
      <label>
        Enter Email:
        <input type="email" name="useremail" value="">
      </label>
      <label for="internexperience">How was it:</label>
      <input id="internexperience" type="text" name="exp" placeholder="experience in 50 words" required>
      <label for="Again">Would you do it again:</label>
      <input id="Again"type="text" name="" placeholder="Yes or No">
      <input type="submit" name="" value="submit">
    </form>

  </body>
</html>
