<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are from India?</h3>
      <label for="inindia">Yes</label>
      <input id="inindia" type="radio" name="Data" value="Yes">
      <label for="notinindia">No</label>
      <input id="notinindia" type="radio" name="Data" value="No">
      <h3>Give the Rating</h3>
      <select name="Stars">
        <option value="Superb">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <h3>Anyother Feedback that you wanna give?</h3>
      <textarea name="mytext" rows="8" cols="50"></textarea>
      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
